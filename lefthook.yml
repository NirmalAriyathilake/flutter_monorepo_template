commit-msg:
  commands:
    validate:
      run: dart pub run ./lefthook/commit_message.dart

pre-commit:
  commands:
    pretty:
      glob: "*.dart"
      run: dart format {staged_files} && git add {staged_files}
    linter:
      run: melos analyze

